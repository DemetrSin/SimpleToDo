{% extends 'users/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h5 class="mb-0">User Profile</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <p class="mb-0"><strong>Username:</strong> {{ user.username }}</p>
            </div>
            <div class="mb-3">
              <p class="mb-0"><strong>Email address:</strong> {{ user.email }}</p>
            </div>
            <!-- Add more fields as needed -->
            <a href="{% url 'update_profile' %}" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
