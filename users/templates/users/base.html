{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Your Website Title{% endblock %}</title>
  <!-- Bootstrap CSS -->
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    /* Custom styles */
    .navbar {
      background-color: #000; /* Dark navbar */
    }
    .navbar-brand {
      color: #fff; /* White color for navbar brand */
    }
    .navbar-nav .nav-link {
      color: #fff; /* White color for navbar links */
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107; /* Yellow color on hover */
    }
    .navbar-brand+.navbar-brand {
      margin-left: 10px; /* Space between navbar brands */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">TDS</a>
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'todo_list' %}">ToDo</a>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      {% else %}
        <a class="navbar-brand" href="{% url 'register' %}">Registration</a>
        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-5">
    {% block content %}
    <!-- Your page content goes here -->
    {% endblock %}
  </div>
</body>
</html>
