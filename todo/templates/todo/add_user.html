{% extends 'users/base.html' %}

{% block title %}Add User to To-Do List{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Add User to To-Do List</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
  </div>
</div>
{% endblock %}
