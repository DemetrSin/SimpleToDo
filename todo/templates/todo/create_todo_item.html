<!-- create_todo_item.html -->
{% extends 'users/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Add Task</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>
</div>
{% endblock %}
